<h3>Cart</h3>

<div class="alert alert-primary w-50" *ngFor="let item of items">
  <div class="row">
    <span class="col-9">{{ item.name }} : {{ item.price | currency }}</span>
    <span class="col-3">
      <button class="btn btn-outline-danger mt-1 w-auto" (click)="removeItem(item)">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
          <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
        </svg> Delete
      </button>
    </span>
  </div>
</div>

<div *ngIf="totalcost > 0" class="alert alert alert-dark my-3 w-50">
  <span>Total cost : </span>
  <span>{{totalcost | currency}}</span>
</div>

<div *ngIf="items.length > 0">
  <button routerLink="/checkoutform" class="btn btn-outline-primary">CheckOut</button>
</div>

<div *ngIf="items.length == 0">
  <h1 class="text-center text-black-50 display-1">The Cart is Empty</h1>
</div>
