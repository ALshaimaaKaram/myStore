<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
  <div class="form-group m-3">
    <label for="name">Name</label>
    <input type="text"  [class.is-invalid]="
    checkoutForm.controls['name'].invalid &&
    checkoutForm.controls['name'].touched"
    [class.is-valid]="checkoutForm.controls['name'].valid" class="form-control" id="name" placeholder="Enter Your Name">
  </div>
  <div class="form-group m-3">
    <label for="Address">Address</label>
    <input type="text" [class.is-invalid]="
    checkoutForm.controls['name'].invalid &&
    checkoutForm.controls['name'].touched"
    [class.is-valid]="checkoutForm.controls['name'].valid" class="form-control" id="Address" placeholder="Address">
  </div>
  <div class="form-group m-3">
    <label for="Phone">Phone</label>
    <input type="tel" [class.is-invalid]="
    checkoutForm.controls['name'].invalid &&
    checkoutForm.controls['name'].touched"
    [class.is-valid]="checkoutForm.controls['name'].valid" placeholder="Phone" class="form-control" id="Phone">
  </div>
  <button class="btn btn-success m-3" routerLink="/confirmation" [disabled]="checkoutForm.invalid" >Purchase</button>
</form>
